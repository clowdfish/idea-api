$schema: 'http://json-schema.org/draft-04/schema#'
definitions:
  User:
    id: User
    type: object
    description: 'User profile data structure.'
    properties:
      id:
        type: number
      email:
        type: string
      twitter:
        description: 'Twitter user name'
        type: string
      token:
        description: 'Auth token that must be send to the back end API with every request'
        type: string
    required:
      - id
      - email
    additionalProperties: false
  Idea:
    id: Idea
    type: object
    description: 'Idea data structure.'
    properties:
      id:
        type: number
      title:
        type: string
      description:
        type: string
      images:
        description: 'List of image urls'
        type: array
        items:
          type: string
      creator:
        description: 'The email of the creating user'
        type: string
      owners:
        description: 'A list of email addresses of the owners of that idea.'
        type: array
        items:
          type: string
    required:
      - id
      - title
      - description
      - images
      - creator
      - owners
    additionalProperties: false
  Campaign:
    id: Campaign
    type: object
    description: 'Campaign data structure.'
    properties:
      title:
        type: string
      description:
        type: string
      image:
        description: 'Title image url'
        type: string
      ideas:
        type: array
        items:
          $ref: '#/definitions/Idea'
    required:
      - title
      - description
      - image
      - ideas
    additionalProperties: false
  ErrorResponse:
    id: ErrorResponse
    type: object
    description: 'Server response in case of an error.'
    properties:
      message:
        description: 'Error message'
        type: string
      statusCode:
        description: 'HTTP status code of response'
        type: number
    required:
      - message
    additionalProperties: false
